title: Prices
details: !markdown |
  - **Reduced rates.** I grant reductions and payment facilities for those in greatest need. 
  - **Repayment.** Sessions cannot be reimbursed. 
  - **Support.** Sessions are not covered by national social security system. 
  - **Payment.** Credit card, bank transfer or PayPal. You will get an invoice. 
  - **Cancellation.** In case of cancellation 48 hours before, half of the sum will be due. 
  - **Cessation.** You can stop therapeutic work at any time without justification. 
 